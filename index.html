<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <form id="user-prefrences" action="index.html" method="post">


    <label for="food-type">Please select what kind of food you'd like : </label>
    <select class="food-type form-control" name='food-type'>
      <option value="american">American</option>
      <option value="italian">Italian</option>
      <option value="mexican">Mexican</option>
      <option value="dessert">Dessert</option>
    </select>

    <label for="distance">How far are you willing to travel?</label>
    <input type="number" name="distance" class='form-control distance'>

    <label for="hours">What time would you like to go?</label>
    <select class="hours form-control" name='hours'>
      <option value="breakfast">6am-11am</option>
      <option value="lunch">11am - 3pm</option>
      <option value="dinner">3pm - 12am</option>
    </select>

    <button type="button" name="button" class="btn btn-success btn-lg">Search</button>

  </form>
<div class="show">
</div>


  </body>
</html>
